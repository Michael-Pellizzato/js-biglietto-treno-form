<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="div-flex">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </div>

    <div class="text-bg-light p-3">
        <div class="container text-center">
            <div class="row">
              <div class="col">
                Nome e Cognome
              </div>
              <div class="col">
                Km da percorrere
              </div>
              <div class="col">
                Età
              </div>
            </div>
          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <input type="text" id="name" value="" placeholder="inserisci nome e cognome">
              </div>
              <div class="col">
                <input type="text" id="chilometri" value="" placeholder="inserisci i km">
              </div>
              <div class="col">
                <input type="text" id="eta" value="" placeholder="inserisci la tua età">
              </div>
            </div>
          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <button type="button" id="genera" class="btn btn-success">Genera</button>
              </div>
              <div class="col">
                <button type="button" id="annulla" class="btn btn-danger">Annulla</button>
              </div>
            </div>
          </div>
    </div>

    <div class="div-flex">
        <h1>IL TUO BIGLIETTO</h1>
    </div>

    <div id="dnone" class="text-bg-light p-3 d-none">
        <p>DETTAGLI PASSEGGERO</p>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome passeggero</th>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th id="nomeCompilato"></th>
                <td>biglietto standard</td>
                <td id="vagone"></td>
                <td id="CP"></td>
                <td id="prezzoFinale">3.10</td>
              </tr>
            </tbody>
        </table>
    </div>

    




    <script src="./main.js"></script>
</body>
</html>
